{% extends 'base.html' %}

{% block content %}
<h2>{{ translations['register_now'] }}</h2>
<form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
    <label for="email">{{ translations['email'] }}:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="username">{{ translations['username'] }}:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">{{ translations['password'] }}:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="confirm_password">{{ translations['confirm_password'] }}:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <br>
    <label for="country">{{ translations['country'] }}:</label>
    <input type="text" id="country" name="country" required>
    <br>
    <label for="city">{{ translations['city'] }}:</label>
    <input type="text" id="city" name="city" required>
    <br>
    <label for="profile_picture">{{ translations['profile_picture_optional'] }}:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
    <br>
    <button type="submit">{{ translations['register'] }}</button>
</form>

{% endblock %}
